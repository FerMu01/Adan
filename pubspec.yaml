name: adan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  video_player: ^2.8.6
  chewie: ^1.8.1
  shared_preferences: ^2.2.3
  flutter_keyboard_visibility: ^6.0.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/AdanMainMenu.png
    - assets/videos/

  fonts:
    - family: Alegreya
      fonts:
        - asset: assets/font/Alegreya-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/font/Alegreya-Italic.ttf
          style: italic
    - family: Oswald
      fonts:
        - asset: assets/font/Oswald-Regular.ttf
        - asset: assets/font/Oswald-SemiBold.ttf
          weight: 600
